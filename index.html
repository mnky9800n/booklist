
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>John's read list</title>
    <meta name="Author" content="">
    <meta name="Description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/custom.css" rel="stylesheet" media="all" />

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="icon" href="./favicon.ico">
  </head>

  <body>

        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Reading List</h1>
                <p>Or rather a read list.</p>
                <p>
                    <a href="#" class="btn btn-primary my-2" id="listView">List View</a>
                    <a href="#" class="btn btn-secondary my-2" id="tileView">Tile View</a>
                </p>

                <p>The source of this can be found <a href="https://github.com/mnky9800n/booklist">on github.</a></p>

            </div>
        </section>


        <main role="main" class="container">
            <div class='container' id='data'>
            </div>
        </main>
    
        <div id="bookInfo" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <!--<h5 class="modal-title">Modal title</h5>-->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-4">
                                    <img class="img-thumbnail cover" src="" alt="Book Cover" style="max-height:200px;">
                                </div>
                                <div class="col-8">
                                    <h1 class="title"></h1>
                                    <h2 class="author"></h2>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <p class="synposis"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>

    <script src="scripts/booklist.js"></script>
    <script type="text/javascript" crossorigin="anonymous">
        $booklist.init({
            googleSpreadSheetUrl: "https://docs.google.com/spreadsheets/d/1KPuG5z52VWvloXocAwOXJf3iT56sTLi-TRSANyvMZws/pub?gid=0&single=true&output=csv",
            outputContainerId: "data",
            modalTemplateId: "bookInfo",
            listViewButtonId: "listView",
            tileViewButtonId: "tileView",
        });
    </script>

</html>
